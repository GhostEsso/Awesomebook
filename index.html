<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Books App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="app.js"></script>
</head>
<body>
  <h1>All awesome books</h1>

  <div class="container">
    <div id="bookList">
        <!-- Here will be displayed books added-->
    </div>
  </div>
  
  <!--my form-->
  <hr class="separator">
  <br>
  <form id="addBookForm">
    <h3>Add a new book</h3>
    <br>
    <input type="text" id="titleInput" placeholder="Title" required>
    <br>
    <input type="text" id="authorInput" placeholder="Author" required>
    <button type="submit">Add</button>
  </form>
</body>
</html>
